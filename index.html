<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <header class="bg">
   <img src="images/pattern-background-desktop.svg" alt="" class="bg1" >

  <main class="bg2">  
   <div class="container">
    <div class="card" style="width:50%;">
       <img src="images/illustration-hero.svg" alt="" style="width:100%">
        <h1 class="inner-card-header">Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks and podcasts on any
              device anywhere you like!
          </p>

        <div class="row">
          <div class="col">
           <img src="images/icon-music.svg" alt="" class="music-logo">
          </div>

          <div class="col">
          <h2 class="col-header">Annual Plan</h4>
           <p class="col-p">$59.99/year</p>
          </div>

          <div class="col">
           <p><a href="#">Change</a></p>
           </div>
      </div>
       <div class="btn">
       <button class="btn1">Proceed to Payment</button>
       <br>
       <button class="btn2">Cancel Order</button>
      </div>
   </div>
  </div>
</main>
</header>
     <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Adebimpe Attiko</a>.
           </div>
     </footer>
</body>
</html>
